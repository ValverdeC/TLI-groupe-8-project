<div class="my-2 my-lg-0 w-100 filterForm">
    <label for="keyWords" class="col-form-label">Saisir des mots-clés séparés par des espaces pour filtrer sur la description :</label>
    <input id="keyWords" class="form-control mr-sm-2" type="search" placeholder="Mots-clés" aria-label="Search" oninput="filter()">
    <div class="searchBar">
        <div class="search-item">
            <label for="meridienCodeSelector" class="col-form-label">Méridien :</label>
            <select id="meridienCodeSelector" class="custom-select" onchange="filter()">
                <option selected value="-1"></option>
                {foreach from=$meridiens item=item}
                    <option value="{$item.code}">{$item.code}</option>
                {/foreach}
            </select>
        </div>

        <div class="search-item">
            <label for="typeSelector" class="col-form-label">Type :</label>
            <select id="typeSelector" class="custom-select" onchange="filter()">
                <option selected value="-1"></option>
                {foreach from=$types item=item}
                    <option value="{$item.type}">{$item.type}</option>
                {/foreach}
            </select>
        </div>
        
        <div class="search-item">
            <label for="caracteristicSelector" class="col-form-label">Caractéristique :</label>
            <select id="caracteristicSelector" class="custom-select" onchange="filter()">
                <option selected value="-1"></option>
                <option value="plein">Plein</option>
                <option value="chaud">Chaud</option>
                <option value="vide">Vide</option>
                <option value="froid">Froid</option>
                <option value="interne">Interne</option>
                <option value="externe">Externe</option>
            </select>
        </div>
    </div>
</div>
<div id="pathos" class="card filtered">
    
</div>
